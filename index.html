<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <main class="main-display max-container">
        <header class="nav max-container">
             <form class="container-nav " id="searchbar">
                    <input type="text"  class="searchbar" placeholder="Buscar Película.." id="buscarPelicula">
                    <button type="submit" class="btn-nav"><i class="material-icons">search</i></button> 
             </form>

             <div class="search-movies search"> 
                 <h2 class="titulo max-container">Busqueda</h2>
                 <div class="movie max-container" id="searchMovies"></div>
             </div>
        </header>
        <aside class="side-nav max-container">
            <a href="#" class="link"><img src="./img/logo-transp-turquesa.png" alt="App Logo" class="side-nav__logo"></a>  
            <ul class="menu-list">
                <li class="menu-item menu-item__active">
                    <a href="#" class="fill-div"><i class="material-icons">home</i>Home</a>
                </li>
                <li class="menu-item">            
                    <a href="#toWatchSection" class="fill-div"> <i class="material-icons">weekend</i> Quiero Ver</a>
                </li>
                <li class="menu-item">            
                    <a href="#seenSection" class="fill-div"> <i class="material-icons">check</i> Ya vistas</a>
                </li>
            </ul>
        </aside>

        <div class="favourite-list">
            <h2 class="favourite-list__title">Lista de Favoritas:</h2>
            <ul class="list" id="playlist">
                
            </ul>
        </div>
        
        <section class="movies-to-watch toWatch" id="toWatchSection">
            <h2 class="titulo max-container">Películas para ver</h2>
            <div class="movie movie_carrousel max-container " id="toWatch"></div>
        </section>
        
        <section class="watched-movies  watched" id="seenSection"> 
            <h2 class="titulo max-container">Películas ya vistas</h2>
            <div class="movie max-container" id="movies"></div>
        </section>
            
        <section class="addMovie max-container">
            <h2 class="titulo">Agregar Película</h2>
            <form class="formulario" id="formulario">
                <label for="name" class="form-label">Nombre Película: </label>
                <input type="text" class="form-input" id="name" required>

                <label for="genre" class="form-label">Género:</label>
                <select id="genre" class="form-input" required>
                    <option value="accion">Acción</option>
                    <option value="drama">Drama</option>
                    <option value="scifi">Ciencia Ficción</option>
                    <option value="animada">Animada</option>
                    <option value="comedia">Comedia</option>
                    <option value="thriller">Thriller</option>
                    <option value="documental">Documental</option>
                </select>

                <label for="image" class="form-label">Link imagen portada: </label>
                <input type="text" class="form-input" id="image" placeholder="Ingrese link">
                
                <label for="release" class="form-label">Año de estreno: </label>
                <input type="number" class="form-input" id="release" min="1930" max="2030" placeholder="2010" required>
                
                <label for="rank" class="form-label ">Puntuación: </label>
                <input type="range" id="rank" name="rank" min="0" max="5" class="form-input range">
                
                <label for="watch" class="form-label">¿Ya la viste?</label>
                <select id="watch" class="form-input" required>
                    <option value="si">Si</option>
                    <option value="no">No</option>
                </select>
                <button type="submit" class="btn">Agregar Película</button>
            </form>
            <img class="addMovie__img" src="./img/addMovie.png" alt="add Movie">
        </section>   
    </main>

    <!-- toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Archivos Js -->

    <script src="./listaPeliculas.js"></script>
    <script src="./api_handler.js"></script>
    <script src="./main.js"></script>
</body>
</html>
